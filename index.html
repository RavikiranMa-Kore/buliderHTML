<!DOCTYPE html>

<html ng-app="app"  class="ng-scope">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="description" content="">

<!-- ensure proper rendering and touch zooming -->
<meta name="apple-mobile-web-app-capable" content="yes">

<link rel="apple-touch-icon" sizes="57x57" href="http://prototype.kore.com/content/images/icons/apple-icon-57x57.png">
<link rel="apple-touch-icon" sizes="60x60" href="http://prototype.kore.com/content/images/icons/apple-icon-60x60.png">
<link rel="apple-touch-icon" sizes="72x72" href="http://prototype.kore.com/content/images/icons/apple-icon-72x72.png">

<link rel="apple-touch-icon" sizes="114x114" href="http://prototype.kore.com/content/images/icons/apple-icon-114x114.png">
<link rel="apple-touch-icon" sizes="120x120" href="http://prototype.kore.com/content/images/icons/apple-icon-120x120.png">
<link rel="apple-touch-icon" sizes="144x144" href="http://prototype.kore.com/content/images/icons/apple-icon-144x144.png">
<link rel="apple-touch-icon" sizes="152x152" href="http://prototype.kore.com/content/images/icons/apple-icon-152x152.png">
<link rel="apple-touch-icon" sizes="180x180" href="http://prototype.kore.com/content/images/icons/apple-icon-180x180.png">
<link rel="icon" type="image/png" sizes="192x192" href="http://prototype.kore.com/content/images/icons/android-icon-192x192.png">
<link rel="icon" type="image/png" sizes="32x32" href="http://prototype.kore.com/content/images/icons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="96x96" href="http://prototype.kore.com/content/images/icons/favicon-96x96.png">
<link rel="icon" type="image/png" sizes="16x16" href="http://prototype.kore.com/content/images/icons/favicon-16x16.png">
<link rel="manifest" href="http://prototype.kore.com/content/images/icons/manifest.json">
<meta name="msapplication-TileColor" content="#ffffff">
<meta name="msapplication-TileImage" content="content/images/icons/ms-icon-144x144.png">
<meta name="theme-color" content="#ffffff">
<link rel="shortcut icon" type="image/x-icon" href="http://prototype.kore.com/content/images/favicon/favicon.ico">
<title>Kore Prototype 1.2.3</title>
<style></style>
<link rel="stylesheet" href="css/vendor.css">
<link rel="stylesheet" href="css/app.css">
<link rel="stylesheet" href="css/custom.css">
<link rel="stylesheet" href="css/font-awesome.min.css">
<!--<script src="js/bootstrap.min.js"></script>-->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.3/angular.min.js"></script>
<script src="js/jquery.slimscroll.min.js"></script>
<script src="js/angular-ui-switch.js"></script>
<script src="js/app.js"></script>
</head>
<body>
<div>
  <div>
  
  <!-- Main Sidebar --> 
  <!-- ngIf: vm.mainSidebar.template && vm.showLayout && vm.singleView == false --><!-- ngInclude: vm.mainSidebar.template -->
  <div class="navigation active enterprise-admin" style="">
    <div class="controller-wrapper ng-scope">
      <div id="navigation"> 
        
        <!-- Hamburger Button -->
        <div class="navigation-header">Bot Builder</div>
        
        <!-- Menu Panel -->
        <div class="menu-panel">
          <div class="navigation-overlay"></div>
          
          <!-- Panel List -->
          <div class="panel-list-container ps-container ps-theme-default ps-active-y">
            
              <div class="yourBots">Your Bots</div>
              <div class="createAbot"><a href="index.html">Create a new bot <i class="fa fa-plus"></i></a></div>
              <div class="botSearch">
                <input type="text" placeholder="Search">
                <i class="fa fa-search pull-right"></i>
              </div>
              <ul class="panel-list">
                <li class="main-menu"> <a>
                  <div class="nav-menu-item-wrapper selected"> <img src="images/airbrake.png" class="marker" ><span class="menu-text">Airbrake</span> </div>
                  </a> </li>
                <li class="main-menu"> <a >
                  <div class="nav-menu-item-wrapper"><img src="images/app_signal.png" class="marker" > <span class="menu-text">AppSignal</span> </div>
                  </a> </li>
                <li class="main-menu"> <a >
                  <div class="nav-menu-item-wrapper"><img src="images/asana.png" class="marker" > <span class="menu-text">Asana</span> </div>
                  </a> </li>
              </ul>
            </div>
          </div>
          
          <!-- Footer -->
          <footer class="profile-box-wrapper"> 
            
            <!-- Profile Box -->
            <div class="item-listing"> 
              
              <!-- Item -->
              
              <div class="item ng-scope ng-isolate-scope">
                <div class="profile-photo"> 
                  
                  <!-- No Avatar --> 
                  
                  <!-- Avatar -->
                  
                  <div class="fade-animation user-account avatar ng-scope" style="background-image: url(images/monica.png);"></div>
                  
                  <!-- Status -->
                  <div class="status  online"></div>
                </div>
              </div>
              
              <!-- Details -->
              <div class="details">
                <div class="title"> <span class="email ng-binding">monica@kore.com</span> </div>
              </div>
            </div>
            
            <!-- Profile Info -->
            <div class="profile-info"> 
              
              <!-- Status Message -->
              <input class="status-message form-control ng-pristine ng-untouched ng-valid">
              <div class="profile-info-scroll-wrapper ps-container ps-theme-default">
                 
                    <div > 
                  <!-- Profile actions -->
                  <ul class="profile-actions ng-scope">
                    <li> <a> <span class="profile-icon"><i class="fa fa-fw fa-user"></i></span> <span class="menu-text">Account</span> </a> </li>
                    <li> <a> <span class="profile-icon"><i class="fa fa-fw fa-question-circle"></i></span> <span class="menu-text">Help</span> </a> </li>
                    <li> <a> <span class="profile-icon"><i class="fa fa-fw fa-sliders"></i></span> <span class="menu-text">Settings</span> </a> </li>
                    <li> <a> <span class="profile-icon"><i class="fa fa-fw fa-sign-out"></i></span> <span class="menu-text">Sign Out</span> </a> </li>
                  </ul>
                </div>
              </div>
            </div>
          </footer>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Main Content -->
  <section id="main-content" class="lg enterprise-admin sidebar-active"> 
    
    <!-- Main Header -->
    
    <header  id="main-header"  class="header"><!-- Header -->
      <nav class="navbar ng-scope" role="navigation"> 
        
        <!-- Toggle -->
        <button class="btn navbar-btn btn-navigation active"><i class="fa fa-bars fa-lg"></i></button>
        
        <!-- Logo -->
        <div class="navbar-header"> <a class="navbar-brand" href="http://prototype.kore.com/#"><img src="images/kore-logo.svg"></a> </div>
        
        <!-- Button panel -->
        <div class="button-panel btn-group pull-right">
          <button type="button" class="btn"><i class="fa fa-fw fa-question-circle"></i></button>
        </div>
      </nav>
    </header>
    <!-- menu -->
    <div class="PageTitle"><!--<span ><a><i class="fa  fa-circle-o"></i>Bot</a></span> <span><i class="fa  fa-circle-o"></i>New Bot</span>--> 
      <span class="title">New Bot</span><span class="pull-right"><a>Help</a></span> </div>
    
    <!-- main app view / Routing -->
    
    <div id="view-content" class="lg ng-animate-disabled">
      <div id="inner-content-div" class="ng-scope"> 
        
        <!-- Scroll Wrapper -->
        <div class="scroll-wrapper ps-container ps-theme-default ps-active-y" >
          <div> 
            
            <!-- Page Container --> 
            <div class="container page-container ng-scope">              
            
            <form role="form" data-ng-controller="MyController">
              <div class="form-group row">
                <label >Name<sup class="textRed">*</sup></label>
                <input type="text" class="form-control" placeholder="Something that indentifies yoour Bot">
              </div>
              <div class="form-group row">
                <label >Description<sup class="textRed">*</sup></label>
                <textarea class="form-control" placeholder="Describe your Bot in about 3 to 4 lines"></textarea>
              </div>
              <div class="form-group row">
              <div class="col-lg-8">
                <label >Icon<sup class="textRed">*</sup></label>
                <input type="file" class="form-control fileUpload" >
                <span>
                <input type="text" class="form-control" placeholder="Upload an icon for your Bot">
                <span class="btn pull-right chooseFile">Choose File</span></span>
                <label class="helpText">Use .png. Recommended 200x200 size</label>
              </div>
              </div>
              <div class="form-group row">
                <label>Large Banner<sup class="textRed">*</sup></label>
                <div class="radioDiv col-sm-2"> <span class="input-group-addon">
                  <div class="radio">
                    <input type="radio" name="radio10" id="radio10" value="option9" checked>
                    <label for="radio10"><span>Image</span></label>
                  </div>
                  </span> </div>
                  
                <div class="pull-left  col-sm-2"> <span class="input-group-addon">
                  <div class="radio">
                    <input type="radio" name="radio11" id="radio11" value="option9">
                    <label for="radio11"><span>Color</span></label>
                  </div>
                  </span> </div>
              </div>
              <div class="form-group row">
                  <div class="divfileupload col-lg-8">
                  <input type="file" class="form-control fileUpload" >
                <span>
                <input type="text" class="form-control " placeholder="Upload an icon for your Bot">
                <span class="btn pull-right chooseFile">Choose File</span></span>
                <label class="helpText">Use .png. Recommended 640x300 size</label>
                  </div>
                  </div>
              <div class="form-group row">
                <label >Small Banner<sup class="textRed">*</sup></label>
                <div class="radioDiv col-sm-2"> <span class="input-group-addon">
                  <div class="radio">
                    <input type="radio" name="radio12" id="radio12" value="option9" >
                    <label for="radio12"><span>Image</span></label>
                  </div>
                  </span> </div>
                <div class="pull-left col-sm-2"> <span class="input-group-addon">
                  <div class="radio">
                    <input type="radio" name="radio13" id="radio13" value="option9" checked>
                    <label for="radio13"><span>Color</span></label>
                  </div>
                  </span> </div>
              </div>
               <div class="form-group row">
                  <div class="divfileupload col-lg-3">
                  <input type="color" class="form-control fileUpload" >
                <span>
                <input type="text" class="form-control " placeholder="#009dab">
                <span class="btn pull-right chooseFile"><i class="fa fa-circle"></i></span></span>
                <label class="helpText">Please select a color</label>
                  </div>
                  </div>
                  <div class="form-group row">
                <label >Category<sup class="textRed">*</sup></label>
                <input type="text" class="form-control" placeholder="Select category">
                <label class="helpText">Select one or more category applicable for your Bot</label>
              </div>
              
                  <div class="form-group row">
                <label >Class<sup class="textRed">*</sup></label>
                <input type="text" class="form-control" placeholder="Select class">
                <label class="helpText">Select one or more classes applicable for your Bot</label>
              </div>
              
              <div class="form-group row">
                <label >Profiled Required<sup class="textRed">*</sup></label>
                <div class="radioDiv col-sm-2"> <span class="input-group-addon">
                  <div class="radio">
                    <input type="radio" name="radio14" id="radio14" value="option9" >
                    <label for="radio14"><span>yes</span></label>
                  </div>
                  </span> </div>
                <div class="pull-left col-sm-2"> <span class="input-group-addon">
                  <div class="radio">
                    <input type="radio" name="radio15" id="radio15" value="option9" checked>
                    <label for="radio15"><span>No</span></label>
                  </div>
                  </span> </div>
                   <label class="helpText">Select whether profile information is required to access your Bot</label>
              </div>
              
              <div class="form-group row">
                <label >Purpose<sup class="textRed">*</sup></label>
                <div class="radioDiv col-sm-2"> <span class="input-group-addon">
                  <div class="radio">
                    <input type="radio" name="radio16" id="radio16" value="option9" >
                    <label for="radio16"><span>Employee</span></label>
                  </div>
                  </span> </div>
                <div class="pull-left col-sm-2"> <span class="input-group-addon">
                  <div class="radio">
                    <input type="radio" name="radio17" id="radio17" value="option9" checked>
                    <label for="radio17"><span>Customer</span></label>
                  </div>
                  </span> </div>
                  <label class="helpText">Select the Purpose applicable for your Bot or not</label>
              </div>
                <div class="form-group row">
                <label >Send VCF<sup class="textRed">*</sup></label>
                <div class="radioDiv col-sm-2"> <span class="input-group-addon">
                  <div class="radio">
                    <input type="radio" name="radio14" id="radio14" value="option9" >
                    <label for="radio14"><span>yes</span></label>
                  </div>
                  </span> </div>
                <div class="pull-left col-sm-2"> <span class="input-group-addon">
                  <div class="radio">
                    <input type="radio" name="radio15" id="radio15" value="option9" checked>
                    <label for="radio15"><span>No</span></label>
                  </div>
                  </span> </div>
                   <label class="helpText">Select whether vet has to be sent for your Bot or not </label>
              </div>
                 <div class="form-group row">
                <label >Tagline</label>
                <input type="text" class="form-control" placeholder="Tagline">
                <label class="helpText">This will be shown in the bot marketplace along with the bot information.</label>
              </div>
                 <div class="form-group row">
                <label >Bot Setup Confirmation - User</label>
                <textarea class="form-control" placeholder="Describe your Bot in about 3 to 4 lines"></textarea>
                <label class="helpText">This will be the confirmation message sent to the user once the bot is installed for personal use. The message must ideally inform the user all the 
tasks it can perform on behalf of the user. Example: I can inform you when a new ticket is added to your zendesk account and can create new, modify or delete any TICKET on your behalf. </label>
              </div>
                 <div class="form-group row">
                <label >Bot Setup Confirmation - Room </label>                
                <textarea class="form-control" placeholder="Describe your Bot in about 3 to 4 lines"></textarea>
                <label class="helpText">This will be the confirmation message posted to the room once the bot is installed. The message must ideally inform the user all the tasks it can 
perform on beha lf of the user in the room. Please note that every member cannot add alert tasks so keep the message generic based on action tasks from this bot. </label>
              </div>
              
                 <div class="form-group row">
                <label >Bot Command </label> 
              
              </div>
              
              
                 <switch name="enabled" ng-model="enabled" ng-change="changeCallback"></switch>
   
     <div id="bitCommand" ng-if="enabled">
              <div class="form-group row">
                <label >Command Name<sup class="textRed">*</sup></label>
                <input type="text" class="form-control" placeholder="Command Name">
                <label class="helpText">Please provide command name for ex:- start_process </label>	
              </div>
              
              <div class="form-group row">
                <label >Help<sup class="textRed">*</sup></label>
                <input type="text" class="form-control" placeholder="Bot command help">
                <label class="helpText">Please provide Bot command help</label>	
              </div>
              
              <div class="form-group row">
                <label >Example command<sup class="textRed">*</sup></label>
                <input type="text" class="form-control" placeholder="Example command">
                <label class="helpText">Sample command</label>	
              </div>
              
              <div class="form-group row">
                <label >Description<sup class="textRed">*</sup></label>
                <input type="text" class="form-control" placeholder="Bot command description">
                <label class="helpText">Please provide command name for ex:- start_process </label>	
              </div>
              </div>
           
            </form>
          </div>
        </div>
      </div>
    </div>

  </section>
</div>
</div>
<script>
$(function(){
    $('#inner-content-div').slimScroll({
        height: '90%'
    });
});

</script>
</body>
</html>
